#for mysql jdbc:mysql://localhost:3306/${db.name}?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.url=jdbc:h2:~/tmp/appsugar_kotlin
spring.datasource.username=sa
spring.datasource.password=
#for  mysql com.mysql.jdbc.Driver
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
#only for test
#mysql factory is org.hibernate.dialect.MySQL5InnoDBDialect
spring.dbunit.data-factory=org.dbunit.ext.h2.H2DataTypeFactory
spring.dbunit.operationType=CLEAN_INSERT
spring.dbunit.sample-file=src/test/resources/sample-data.xml