spring:
        profiles:
                  active: h2
        jpa:
             open-in-view: true
             properties:
                         hibernate:
                                    cache:
                                          use_second_level_cache: true
                                          use_query_cache: true
                                          region:
                                                  factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
                                          hazelcast:
                                                     instance_name: ${spring.hazelcast.instance-name}
        datasource:
                    max-wait: 10000
                    max-active: 5
                    test-on-borrow: true
        dbunit:
                operationType: CLEAN_INSERT
                sample-file: src/test/resources/sample-data.xml
        hazelcast:
                    group:
                           name: ${random.uuid}
                           password: dev-pass
                    management:
                               enabled: false
                               url: http://localhost:8080/mancenter
                    network:
                             interfaces:
                                          enabled: false
                                          interface: 192.168.199.*
                    instance-name: spring-shiro-hibernate-cache
                    session:
                             timeout: 1800
                    heartbeat:
                              seconds: 5
db:
   name: appsugar_kotlin
server:
        compression:
                     enabled: true
                     mime-types: application/json,application/xml,text/html,text/xml,text/plain
shiro:
      cipher:
             key: u39fskcJooyWj2jA6Vs2lA==
      session:
             name: appsession