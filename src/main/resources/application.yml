spring:
  application.name: archetypes
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false
  datasource:
    hikari:
      max-lifetime: 60000
      minimum-idle: 0
      maximum-pool-size: 5
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:~/tmp/appsugar
      username: sa
      password:
  jackson:
    serialization:
      write_dates_as_timestamps: true
  #开放spring自身jmx
  jmx:
    enabled: true
#config logging
logging:
  file:
    #正式环境需要映射 -Dlogging.file.name=xxx 解决spring cloud环境初始化日志跟当前环境不一致问题
    #这里配置主要是为了解决 spring boot admin 管理系统查看日志问题
    name: ./build/logs/app.log
  level:
    org.appsugar: DEBUG
    ROOT: WARN
server:
  port: 80
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

#开放所有exposure,在生产不允许暴露management.server.port以外的端口
management:
  endpoints.web:
    exposure.include: "*"
    base-path: /att
  #makesure do not exposed all port to the internet
  security.enabled: false
  server.port: 0
  endpoint:
    env:
      post:
        enabled: true
spring.boot.admin.client:
  enabled: true
  url: http://localhost:8081/
  username: admin
  password: admin
---
spring:
  profiles: mysql
  jpa:
    show-sql: true
  datasource:
    url: jdbc:h2:~/tmp/${db.name}
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  dbunit:
    data-factory: org.converters.dialect.MySQL5InnoDBDialect