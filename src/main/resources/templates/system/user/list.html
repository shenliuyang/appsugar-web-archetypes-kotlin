<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layouts/default">
<head>
    <title>用户列表</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form method="post" class="form-inline">
                            <label th:text="'名称:'"/>
                            <input name="name" th:value="${param.name}" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="名称:前置匹配"/>
                            <label th:text="'账户:'"/>
                            <input name="loginName" th:value="${param.loginName}" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="登录账号:全文匹配"/>
                            <button type="submit " class="btn btn-primary col-md-offset-1">Search</button>
                        </form>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>登录名称</th>
                                <th>密码</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" th:each="u : ${page.content}">
                                    <td th:text="${u.name}"/>
                                    <td th:text="${u.loginName}"/>
                                    <td th:text="${u.password}"/>
                                    <td th:text="${u.createdAt}"class="center"/>
                                    <td th:text="${u.updatedAt}"class="center"/>
                                </tr>
                            </tbody>
                        </table>
                        <div th:replace="layouts/fragments/sb_admin/paging"/>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</body>
</html>
