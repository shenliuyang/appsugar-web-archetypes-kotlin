<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layouts/default">
<head>
    <title>用户列表</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">用户基础信息</div>
                <form role="form" action="save" method="post">
                    <input th:value="${user.id}" type="hidden" name="id">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group"><label>名称</label><input name="name" class="form-control" th:value="${user.name}" placeholder="请输入用户名称"></div>
                                <div class="form-group"><label>账号</label><input name="loginName" class="form-control" th:value="${user.loginName}" placeholder="请输入用户账号"></div>
                                <div class="form-group"><label>密码</label><input name="password" class="form-control" th:value="${user.password}" type="password"></div>
                                <div class="form-group">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">角色</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="checkbox-inline" th:each="role : ${roles}">
                                                    <input type="checkbox" name="roleIds" th:value="${role.id}" th:checked="${#sets.contains(user.roles,role)}" /> <span th:text="${role.name}"/>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">权限</div>
                                        <div class="panel-body">
                                            <div class="form-group" th:each="permissionEntry : ${permissionGroups}">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading" th:text="${permissionEntry.key}"/>
                                                    <div class="panel-body">
                                                        <div class="form-group">
                                                            <label class="checkbox-inline" th:each="permission : ${permissionEntry.value}">
                                                                <input name="permissions" th:value="${permission.value}" type="checkbox" th:checked="${#lists.contains(user.permissions,permission.value)}" /> <span th:text="${permission.code}"/>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-default">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
</body>
</html>
