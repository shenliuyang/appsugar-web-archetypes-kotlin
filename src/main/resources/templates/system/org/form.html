<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <title>分类详情</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"></h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">分类基础信息</div>
                <form role="form" action="save" method="post" th:object="${o}" class="validator">
                    <input th:field="*{id}" type="hidden">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group"><label>父节点</label><input  class="form-control" th:field="*{parent.id}" readonly></div>
                                <div class="form-group"><label>代码</label><input  class="form-control" th:field="*{code}" readonly></div>
                                <div class="form-group"><label>名称</label><input  class="form-control" th:field="*{name}" placeholder="请输入名称"  required></div>
                                <div class="form-group"><label>描述</label><textarea  class="form-control" rows="3" th:field="*{description}" required/></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" th:if="${shiro.isPermitted('org:edit')}">
                        <button type="submit" class="btn btn-default">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
</body>
</html>
